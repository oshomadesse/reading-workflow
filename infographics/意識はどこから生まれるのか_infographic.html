<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書籍インフォグラフィック</title>
    <style>
        :root {
            --primary: #1A2A80;
            --secondary: #7A85C1;
            --accent: #B2B0E8;
            --background-primary: #FFFFFF;
            --background-secondary: #FAFBFF;
            --background-tertiary: #F4F6FF;
            --text-primary: #1A2A80;
            --text-secondary: #5A6B9C;
            --text-tertiary: #8B9BB8;
            --border-light: #E8EBFF;
            --shadow-light: 0 1px 3px rgba(26, 42, 128, 0.08);
            --shadow-medium: 0 4px 12px rgba(26, 42, 128, 0.12);
            --shadow-heavy: 0 8px 24px rgba(26, 42, 128, 0.16);
            --radius-small: 8px;
            --radius-medium: 12px;
            --radius-large: 16px;
            --radius-xl: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Yu Gothic', 'Meiryo', sans-serif;
            background: var(--background-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-size: 16px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: var(--background-secondary);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 3rem 1.5rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 20%, rgba(178, 176, 232, 0.1) 0%, transparent 50%);
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        .header .author {
            font-size: 1.125rem;
            opacity: 0.9;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .header .category {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 0.5rem 1.25rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            display: inline-block;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Navigation */
        .nav-container {
            background: var(--background-primary);
            border-bottom: 1px solid var(--border-light);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
        }

        .nav-tabs {
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding: 0 1rem;
        }

        .nav-tabs::-webkit-scrollbar {
            display: none;
        }

        .nav-list {
            display: flex;
            gap: 0.25rem;
            min-width: max-content;
            padding: 0.75rem 0;
        }

        .nav-item {
            background: none;
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: var(--radius-large);
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.2, 0, 0, 1);
            white-space: nowrap;
            position: relative;
        }

        .nav-item:hover {
            background: var(--background-tertiary);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow-light);
        }

        /* Main Content */
        .main-content {
            padding: 2rem 1rem;
        }

        .section {
            display: none;
            animation: fadeInUp 0.4s cubic-bezier(0.2, 0, 0, 1);
        }

        .section.active {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .section-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .section-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Cards */
        .card {
            background: var(--background-primary);
            border-radius: var(--radius-large);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-light);
            transition: all 0.2s cubic-bezier(0.2, 0, 0, 1);
        }

        .card:hover {
            box-shadow: var(--shadow-medium);
            transform: translateY(-2px);
        }

        .card-highlight {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1rem;
            letter-spacing: -0.01em;
        }

        .card-highlight .card-title {
            color: white;
        }

        .card-content {
            font-size: 1rem;
            line-height: 1.7;
            color: var(--text-primary);
        }

        .card-highlight .card-content {
            color: rgba(255, 255, 255, 0.95);
        }

        /* Concept Items */
        .concept-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .concept-item {
            background: var(--background-primary);
            border-radius: var(--radius-medium);
            padding: 1.5rem;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-light);
            transition: all 0.2s cubic-bezier(0.2, 0, 0, 1);
            position: relative;
            overflow: hidden;
        }

        .concept-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, var(--primary), var(--accent));
        }

        .concept-item:hover {
            box-shadow: var(--shadow-medium);
            transform: translateY(-2px);
        }

        .concept-term {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .concept-english {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 1rem;
            font-style: italic;
        }

        .concept-definition {
            font-size: 0.9375rem;
            line-height: 1.6;
            color: var(--text-primary);
        }

        /* Relationship Diagram */
        .relationship-center {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
            color: var(--primary);
            padding: 2rem;
            border-radius: var(--radius-xl);
            text-align: center;
            font-weight: 700;
            margin-bottom: 2rem;
            font-size: 1.25rem;
            box-shadow: var(--shadow-medium);
            border: 2px solid var(--border-light);
        }

        .relationship-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .relationship-item {
            background: var(--background-primary);
            border-radius: var(--radius-medium);
            padding: 1.5rem;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-light);
            position: relative;
            padding-left: 3rem;
        }

        .relationship-item::before {
            content: '';
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: var(--secondary);
            border-radius: 50%;
            box-shadow: 0 0 0 3px var(--accent);
        }

        .relationship-type {
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Timeline */
        .timeline {
            position: relative;
            padding-left: 2rem;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 12px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, var(--primary), var(--secondary), var(--accent));
        }

        .timeline-item {
            position: relative;
            margin-bottom: 2rem;
            background: var(--background-primary);
            padding: 1.5rem;
            border-radius: var(--radius-medium);
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-light);
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -32px;
            top: 1.5rem;
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            border: 3px solid var(--background-primary);
            box-shadow: 0 0 0 2px var(--border-light);
        }

        .timeline-chapter {
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--secondary);
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Quote Cards */
        .quote-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .quote-card {
            background: var(--background-tertiary);
            border-radius: var(--radius-large);
            padding: 2rem;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-light);
            position: relative;
        }

        .quote-card::before {
            content: '"';
            position: absolute;
            top: 1rem;
            left: 1.5rem;
            font-size: 3rem;
            color: var(--accent);
            opacity: 0.4;
            font-family: Georgia, serif;
        }

        .quote-text {
            font-size: 1.125rem;
            line-height: 1.7;
            font-style: italic;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            margin-left: 2rem;
        }

        .quote-commentary {
            font-size: 0.9375rem;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        /* Action Items */
        .action-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .action-item {
            background: var(--background-primary);
            border-radius: var(--radius-medium);
            padding: 1.5rem;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-light);
            transition: all 0.2s cubic-bezier(0.2, 0, 0, 1);
            position: relative;
        }

        .action-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--secondary), var(--accent));
            border-radius: var(--radius-medium) var(--radius-medium) 0 0;
        }

        .action-item:hover {
            box-shadow: var(--shadow-medium);
            transform: translateY(-2px);
        }

        .action-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.75rem;
        }

        /* Book Items */
        .book-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .book-item {
            background: var(--background-primary);
            border-radius: var(--radius-medium);
            padding: 1.5rem;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-light);
            transition: all 0.2s cubic-bezier(0.2, 0, 0, 1);
        }

        .book-item:hover {
            box-shadow: var(--shadow-medium);
            transform: translateY(-2px);
        }

        .book-title
